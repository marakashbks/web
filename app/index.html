<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Design App with Slide Menu and Login Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-bg {
      background: linear-gradient(270deg, #dffaff, #e6e0ff, #f3e8ff, #dffaff);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
    }
    #slideMenu {
      width: auto;
      min-width: 16rem;
      max-width: 80vw;
    }
  </style>
</head>
<body class="animated-bg min-h-screen flex flex-col relative overflow-x-hidden">
  <!-- Header -->
  <header class="p-3 pt-5 relative w-full flex flex-col items-center z-20">
    <div class="w-full max-w-md flex justify-between items-center mb-2 px-4">
      <button aria-label="Menu" id="menuBtn" class="bg-white rounded-xl w-12 h-12 flex items-center justify-center shadow-md z-20 relative">
        <i class="fas fa-bars text-2xl text-black"></i>
      </button>
      <button class="bg-purple-700 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-600 transition" type="button">
        Daftar
      </button>
    </div>
  </header>

  <!-- Konten Utama (Form Login) - Full Width -->
  <section class="mt-6 w-full flex flex-col gap-3 flex-grow z-10 relative px-4">
    <div class="bg-white rounded-2xl shadow-md p-6 w-full max-w-md mx-auto">
      <h2 class="text-2xl font-bold text-purple-900 mb-6 text-center">Login ke Akun Anda</h2>
      <form class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" placeholder="Masukkan email Anda">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" placeholder="Masukkan password">
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Ingat saya</label>
          </div>
          <a href="#" class="text-sm text-purple-600 hover:text-purple-500">Lupa password?</a>
        </div>
        <button type="submit" class="w-full bg-purple-700 text-white py-2 px-4 rounded-lg font-semibold hover:bg-purple-600 transition duration-200">
          Masuk
        </button>
      </form>

      <!-- Opsi Login Alternatif -->
      <div class="mt-6">
        <div class="flex items-center justify-center space-x-4">
          <div class="border-t border-gray-300 flex-grow"></div>
          <span class="text-sm text-gray-500">Atau</span>
          <div class="border-t border-gray-300 flex-grow"></div>
        </div>
        <div class="mt-4 space-y-3">
          <button class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 hover:bg-gray-50 transition duration-200">
            <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
            <span>Masuk dengan Google</span>
          </button>
          <button class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white rounded-lg py-2 px-4 hover:bg-blue-700 transition duration-200">
            <i class="fab fa-facebook text-xl"></i>
            <span>Masuk dengan Facebook</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Slide Menu Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 opacity-0 pointer-events-none transition-opacity duration-300 z-30"></div>

  <!-- Slide Menu -->
  <aside id="slideMenu" class="fixed top-0 left-0 h-full bg-gradient-to-b from-purple-700 via-purple-800 to-purple-900 shadow-lg transform -translate-x-full transition-transform duration-300 z-40 overflow-y-auto scrollbar-hide rounded-r-3xl p-4 max-w-[80vw] min-w-[16rem]">
    <div class="border-b border-purple-600 flex justify-between items-center pb-3 mb-4">
      <h2 class="text-lg font-semibold text-white">Menu</h2>
      <div class="flex items-center gap-3">
        <button class="text-white bg-purple-600 hover:bg-purple-500 px-3 py-1.5 rounded-md font-semibold text-sm">Login</button>
        <button id="closeBtn" aria-label="Close menu" class="text-white hover:text-gray-300 text-2xl">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <nav class="flex flex-col space-y-4">
      <a href="#" class="flex items-center gap-3 text-white hover:text-purple-300 font-semibold text-base">
        <i class="fas fa-home text-xl"></i> Home
      </a>
      <a href="#" class="flex items-center gap-3 text-white hover:text-purple-300 font-semibold text-base">
        <i class="far fa-folder text-xl"></i> Projects
      </a>
      <a href="#" class="flex items-center gap-3 text-white hover:text-purple-300 font-semibold text-base">
        <i class="fas fa-columns text-xl"></i> Templates
      </a>
      <a href="#" class="flex items-center gap-3 text-white hover:text-purple-300 font-semibold text-base">
        <i class="fas fa-crown text-xl"></i> Pro
      </a>
    </nav>
  </aside>

  <!-- Bottom Navigation -->
  <nav aria-label="Bottom navigation" class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 flex justify-between items-center px-6 py-3 z-20">
    <button aria-current="page" class="flex flex-col items-center text-purple-700 font-semibold text-sm">
      <i class="fas fa-user text-xl mb-1"></i>
      Admin
    </button>
    <button class="flex flex-col items-center text-purple-700 font-normal text-sm">
      <i class="fa fa-users text-xl mb-1"></i>
      Pengguna
    </button>
    <button aria-label="Add new design" class="flex items-center justify-center bg-purple-700 w-14 h-14 rounded-full -mt-10 shadow-lg text-white text-3xl">
      <i class="fas fa-home"></i>
    </button>
    <button class="flex flex-col items-center text-purple-700 font-normal text-sm">
      <i class="fas fa-rocket text-xl mb-1"></i>
      Aplikasi
    </button>
    <button class="flex flex-col items-center text-purple-700 font-normal text-sm">
      <i class="fas fa-arrow-left text-xl mb-1"></i>
      Kembali
    </button>
  </nav>

  <!-- Script untuk Slide Menu -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const slideMenu = document.getElementById('slideMenu');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    function openMenu() {
      slideMenu.classList.remove('-translate-x-full');
      overlay.classList.remove('opacity-0', 'pointer-events-none');
      overlay.classList.add('opacity-100', 'pointer-events-auto');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      slideMenu.classList.add('-translate-x-full');
      overlay.classList.add('opacity-0', 'pointer-events-none');
      overlay.classList.remove('opacity-100', 'pointer-events-auto');
      document.body.style.overflow = '';
    }

    menuBtn.addEventListener('click', openMenu);
    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);
  </script>
</body>
</html>
