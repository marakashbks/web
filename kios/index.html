<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonKios - Dashboard Penyewaan Kios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #ff00e6;
            --accent: #00ff88;
            --warning: #ffaa00;
            --dark: #0a0a1a;
            --darker: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 10px, 0 0 20px, 0 0 40px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animasi Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(0) translateX(20px); }
            75% { transform: translateY(20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* Header & Navigasi */
        header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow) var(--primary);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a:hover, nav a.active {
            background: var(--glass);
            box-shadow: 0 0 10px var(--primary);
            color: var(--primary);
        }

        /* Tombol Menu Hamburger */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: var(--glass);
            box-shadow: 0 0 10px var(--primary);
            color: var(--primary);
        }

        /* Menu Slide */
        .slide-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--dark);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--glass-border);
            z-index: 1000;
            transition: right 0.3s ease;
            padding: 2rem;
            overflow-y: auto;
        }

        .slide-menu.active {
            right: 0;
        }

        .slide-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .slide-menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .close-menu {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .close-menu:hover {
            background: var(--glass);
            box-shadow: 0 0 10px var(--primary);
            color: var(--primary);
        }

        .slide-menu ul {
            list-style: none;
        }

        .slide-menu li {
            margin-bottom: 1rem;
        }

        .slide-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            width: 100%;
        }

        .slide-menu a:hover {
            background: var(--glass);
            box-shadow: 0 0 10px var(--primary);
            color: var(--primary);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Kontainer Utama */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Kartu Kaca */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 
                        0 0 15px var(--primary);
        }

        /* Grid Kios */
        .kios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .kios-card {
            position: relative;
            overflow: hidden;
        }

        .kios-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-available {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .status-occupied {
            background: rgba(255, 0, 230, 0.2);
            color: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }

        .status-expiring {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }

        .kios-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tenant-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .utility-bills {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .bill-item {
            text-align: center;
        }

        .bill-value {
            font-weight: 700;
            margin-top: 0.3rem;
        }

        .bill-overdue {
            color: var(--warning);
            animation: pulse 2s infinite;
        }

        /* Tombol */
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn-primary:hover {
            background: #00e1e8;
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
            box-shadow: 0 0 10px var(--secondary);
        }

        .btn-secondary:hover {
            background: #e600cf;
            box-shadow: 0 0 15px var(--secondary);
        }

        /* Pengingat */
        .reminders-section {
            margin-top: 2rem;
        }

        .reminder-card {
            display: flex;
            flex-direction: column;
            height: 180px;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1.5rem;
            border-left: 4px solid var(--warning);
        }

        .reminder-info {
            flex-grow: 1;
        }

        .reminder-info h4 {
            color: var(--warning);
            margin-bottom: 0.5rem;
        }

        .reminder-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
            padding-top: 1rem;
        }

        /* Animasi Neon */
        .neon-text {
            color: var(--primary);
            text-shadow: var(--neon-glow) var(--primary);
            animation: neon-pulse 2s infinite alternate;
        }

        @keyframes neon-pulse {
            from {
                text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
            }
            to {
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
            }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .kios-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            nav ul {
                display: none;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .reminder-card {
                height: auto;
                min-height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Animasi Background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- Header & Navigasi -->
    <header>
        <div class="logo">Marakash</div>
        <nav>
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            </ul>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Menu Slide -->
    <div class="slide-menu" id="slideMenu">
        <div class="slide-menu-header">
            <div class="slide-menu-title">Menu</div>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="admin.html"><i class="fas fa-cog"></i> Admin</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            <li><a href="#"><i class="fas fa-sliders-h"></i> Pengaturan</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Penyewa</a></li>
            <li><a href="#"><i class="fas fa-file-invoice"></i> Tagihan</a></li>
            <li><a href="#"><i class="fas fa-history"></i> Riwayat</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> Bantuan</a></li>
        </ul>
    </div>

    <!-- Overlay untuk menu slide -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Kontainer Utama -->
    <div class="container">
        <!-- Dashboard Utama -->
        <div id="mainDashboard">
            <h1 class="neon-text">Dashboard Penyewaan Kios</h1>
            <p>Kelola 48 kios dengan sistem terintegrasi dan real-time monitoring</p>
            
            <!-- Pengingat -->
            <div class="reminders-section">
                <h2><i class="fas fa-bell"></i> Pengingat</h2>
                <div class="glass-card">
                    <h3>Sewa Akan Habis <span class="badge" id="expiringCount">0</span></h3>
                    <div id="expiringReminders">
                        <!-- Daftar pengingat sewa habis -->
                    </div>
                    
                    <h3 style="margin-top: 1.5rem;">Tagihan Belum Dibayar <span class="badge" id="unpaidCount">0</span></h3>
                    <div id="unpaidReminders">
                        <!-- Daftar pengingat tagihan -->
                    </div>
                </div>
            </div>
            
            <div class="kios-grid" id="kiosGrid">
                <!-- Kios akan di-generate oleh JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Data contoh kios
        let kiosData = [
            { id: 1, number: "A-01", tenant: "Budi Santoso", contact: "081234567890", startDate: "2023-01-15", endDate: "2023-07-14", electricity: 450000, water: 120000, waste: 80000, status: "occupied", paymentStatus: "paid" },
            { id: 2, number: "A-02", tenant: "", contact: "", startDate: "", endDate: "", electricity: 0, water: 0, waste: 0, status: "available", paymentStatus: "" },
            { id: 3, number: "A-03", tenant: "Sari Indah", contact: "081398765432", startDate: "2023-03-10", endDate: "2023-09-09", electricity: 380000, water: 95000, waste: 80000, status: "occupied", paymentStatus: "pending" },
            { id: 4, number: "A-04", tenant: "", contact: "", startDate: "", endDate: "", electricity: 0, water: 0, waste: 0, status: "available", paymentStatus: "" },
            { id: 5, number: "A-05", tenant: "Rudi Hermawan", contact: "085712345678", startDate: "2023-05-20", endDate: "2023-06-19", electricity: 520000, water: 110000, waste: 80000, status: "occupied", paymentStatus: "overdue" },
        ];

        // Generate data kios tambahan
        function generateKiosData() {
            for (let i = 6; i <= 48; i++) {
                const block = String.fromCharCode(65 + Math.floor((i-1)/12));
                const number = (i % 12 === 0) ? 12 : i % 12;
                const kiosNumber = `${block}-${number.toString().padStart(2, '0')}`;
                
                const status = Math.random() > 0.3 ? "occupied" : "available";
                
                let tenant = "";
                let contact = "";
                let startDate = "";
                let endDate = "";
                let electricity = 0;
                let water = 0;
                let waste = 0;
                let paymentStatus = "";
                
                if (status === "occupied") {
                    const names = ["Ahmad Fauzi", "Dewi Lestari", "Hendra Pratama", "Maya Sari", "Fajar Nugroho", "Indah Permata", "Rizki Ramadhan", "Siti Rahayu", "Joko Widodo", "Lia Amelia"];
                    const phones = ["0812", "0813", "0856", "0857", "0858", "0877", "0878", "0895", "0896", "0899"];
                    const paymentStatuses = ["paid", "pending", "overdue"];
                    
                    tenant = names[Math.floor(Math.random() * names.length)];
                    contact = phones[Math.floor(Math.random() * phones.length)] + Math.floor(1000000 + Math.random() * 9000000);
                    
                    const start = new Date();
                    start.setMonth(start.getMonth() - Math.floor(Math.random() * 12));
                    startDate = start.toISOString().split('T')[0];
                    
                    const end = new Date(start);
                    end.setMonth(end.getMonth() + Math.floor(Math.random() * 6) + 1);
                    endDate = end.toISOString().split('T')[0];
                    
                    electricity = Math.floor(300000 + Math.random() * 300000);
                    water = Math.floor(80000 + Math.random() * 50000);
                    waste = 80000;
                    paymentStatus = paymentStatuses[Math.floor(Math.random() * paymentStatuses.length)];
                }
                
                kiosData.push({
                    id: i,
                    number: kiosNumber,
                    tenant: tenant,
                    contact: contact,
                    startDate: startDate,
                    endDate: endDate,
                    electricity: electricity,
                    water: water,
                    waste: waste,
                    status: status,
                    paymentStatus: paymentStatus
                });
            }
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            generateKiosData();
            createBackgroundAnimation();
            renderKiosGrid();
            updateReminders();
            
            // Setup menu slide
            const menuToggle = document.getElementById('menuToggle');
            const slideMenu = document.getElementById('slideMenu');
            const closeMenu = document.getElementById('closeMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            
            menuToggle.addEventListener('click', function() {
                slideMenu.classList.add('active');
                menuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            closeMenu.addEventListener('click', function() {
                slideMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            menuOverlay.addEventListener('click', function() {
                slideMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Animasi background dengan partikel
        function createBackgroundAnimation() {
            const bgAnimation = document.getElementById('bgAnimation');
            const colors = ['var(--primary)', 'var(--secondary)', 'var(--accent)'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 30 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                bgAnimation.appendChild(particle);
            }
        }

        // Render grid kios di dashboard utama
        function renderKiosGrid() {
            const kiosGrid = document.getElementById('kiosGrid');
            kiosGrid.innerHTML = '';
            
            kiosData.forEach(kios => {
                const kiosCard = document.createElement('div');
                kiosCard.className = 'glass-card kios-card';
                
                let statusClass, statusText;
                if (kios.status === 'available') {
                    statusClass = 'status-available';
                    statusText = 'Tersedia';
                } else {
                    const today = new Date();
                    const endDate = new Date(kios.endDate);
                    const daysLeft = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));
                    
                    if (daysLeft <= 30 && daysLeft > 0) {
                        statusClass = 'status-expiring';
                        statusText = `Sewa habis dalam ${daysLeft} hari`;
                    } else if (daysLeft <= 0) {
                        statusClass = 'status-expiring';
                        statusText = 'Sewa telah habis';
                    } else {
                        statusClass = 'status-occupied';
                        statusText = 'Disewa';
                    }
                }
                
                kiosCard.innerHTML = `
                    <div class="kios-status ${statusClass}">${statusText}</div>
                    <div class="kios-number">${kios.number}</div>
                    ${kios.status === 'occupied' ? `
                        <div class="tenant-info">
                            <p><strong>${kios.tenant}</strong></p>
                            <p>${kios.contact}</p>
                            <p>Sewa: ${formatDate(kios.startDate)} - ${formatDate(kios.endDate)}</p>
                        </div>
                        <div class="utility-bills">
                            <div class="bill-item">
                                <div>Listrik</div>
                                <div class="bill-value ${kios.paymentStatus === 'overdue' ? 'bill-overdue' : ''}">Rp ${formatNumber(kios.electricity)}</div>
                            </div>
                            <div class="bill-item">
                                <div>Air</div>
                                <div class="bill-value ${kios.paymentStatus === 'overdue' ? 'bill-overdue' : ''}">Rp ${formatNumber(kios.water)}</div>
                            </div>
                            <div class="bill-item">
                                <div>Sampah</div>
                                <div class="bill-value ${kios.paymentStatus === 'overdue' ? 'bill-overdue' : ''}">Rp ${formatNumber(kios.waste)}</div>
                            </div>
                        </div>
                    ` : `
                        <p>Kios ini sedang tersedia untuk disewa.</p>
                        <button class="btn btn-primary" style="margin-top: 1rem;">Sewa Sekarang</button>
                    `}
                `;
                
                kiosGrid.appendChild(kiosCard);
            });
        }

        // Hubungi penyewa untuk sewa habis
        function contactTenant(contact, tenantName, kiosNumber, type = 'expired') {
            let message = '';
            
            if (type === 'expiring') {
                message = `Hai Bpk/Ibu ${tenantName}, ini adalah pesan otomatis dari NeonKios. Kami ingin mengingatkan bahwa sewa kios ${kiosNumber} Anda akan segera habis. Mohon untuk segera melakukan perpanjangan. Terima kasih.`;
            } else if (type === 'expired') {
                message = `Hai Bpk/Ibu ${tenantName}, ini adalah pesan otomatis dari NeonKios. Kami ingin memberitahukan bahwa sewa kios ${kiosNumber} Anda telah habis. Mohon untuk segera melakukan perpanjangan atau mengosongkan kios. Terima kasih.`;
            } else {
                message = `Hai Bpk/Ibu ${tenantName}, ini adalah pesan otomatis dari NeonKios.`;
            }
            
            // Encode pesan untuk URL
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${contact.replace(/\D/g, '')}?text=${encodedMessage}`;
            
            // Buka WhatsApp di tab baru
            window.open(whatsappURL, '_blank');
        }

        // Ingatkan penyewa untuk tagihan
        function remindTenant(contact, tenantName, kiosNumber, totalBill, paymentStatus) {
            let statusText = paymentStatus === 'overdue' ? 'TERLAMBAT' : 'BELUM LUNAS';
            let urgency = paymentStatus === 'overdue' ? 'segera' : 'segera';
            
            const message = `Hai Bpk/Ibu ${tenantName}, ini adalah pesan otomatis dari NeonKios. Kami ingin mengingatkan bahwa tagihan kios ${kiosNumber} Anda status ${statusText} dengan total Rp ${formatNumber(totalBill)}. Mohon untuk melakukan pembayaran ${urgency}. Terima kasih.`;
            
            // Encode pesan untuk URL
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${contact.replace(/\D/g, '')}?text=${encodedMessage}`;
            
            // Buka WhatsApp di tab baru
            window.open(whatsappURL, '_blank');
        }

        // Update pengingat
        function updateReminders() {
            const today = new Date();
            const expiringReminders = document.getElementById('expiringReminders');
            const unpaidReminders = document.getElementById('unpaidReminders');
            
            expiringReminders.innerHTML = '';
            unpaidReminders.innerHTML = '';
            
            let expiringCount = 0;
            kiosData.forEach(kios => {
                if (kios.status === 'occupied') {
                    const endDate = new Date(kios.endDate);
                    const daysLeft = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));
                    
                    if (daysLeft <= 30 && daysLeft > 0) {
                        expiringCount++;
                        const reminder = document.createElement('div');
                        reminder.className = 'reminder-card glass-card';
                        reminder.innerHTML = `
                            <div class="reminder-info">
                                <h4>Kios ${kios.number} - Sewa Akan Habis</h4>
                                <p>Penyewa: ${kios.tenant} - Sisa waktu: ${daysLeft} hari</p>
                            </div>
                            <div class="reminder-actions">
                                <button class="btn btn-primary" onclick="contactTenant('${kios.contact}', '${kios.tenant}', '${kios.number}', 'expiring')">Hubungi</button>
                            </div>
                        `;
                        expiringReminders.appendChild(reminder);
                    } else if (daysLeft <= 0) {
                        expiringCount++;
                        const reminder = document.createElement('div');
                        reminder.className = 'reminder-card glass-card';
                        reminder.innerHTML = `
                            <div class="reminder-info">
                                <h4>Kios ${kios.number} - Sewa Telah Habis</h4>
                                <p>Penyewa: ${kios.tenant} - Sewa telah berakhir</p>
                            </div>
                            <div class="reminder-actions">
                                <button class="btn btn-primary" onclick="contactTenant('${kios.contact}', '${kios.tenant}', '${kios.number}', 'expired')">Hubungi</button>
                            </div>
                        `;
                        expiringReminders.appendChild(reminder);
                    }
                }
            });
            
            document.getElementById('expiringCount').textContent = expiringCount;
            
            let unpaidCount = 0;
            kiosData.forEach(kios => {
                if (kios.status === 'occupied' && (kios.paymentStatus === 'pending' || kios.paymentStatus === 'overdue')) {
                    unpaidCount++;
                    const reminder = document.createElement('div');
                    reminder.className = 'reminder-card glass-card';
                    
                    let billType = '';
                    if (kios.paymentStatus === 'overdue') {
                        billType = 'TERLAMBAT';
                    } else {
                        billType = 'BELUM LUNAS';
                    }
                    
                    const totalBill = kios.electricity + kios.water + kios.waste;
                    
                    reminder.innerHTML = `
                        <div class="reminder-info">
                            <h4>Kios ${kios.number} - Tagihan ${billType}</h4>
                            <p>Penyewa: ${kios.tenant} - Total: Rp ${formatNumber(totalBill)}</p>
                        </div>
                        <div class="reminder-actions">
                            <button class="btn btn-primary" onclick="remindTenant('${kios.contact}', '${kios.tenant}', '${kios.number}', ${totalBill}, '${kios.paymentStatus}')">Ingatkan</button>
                        </div>
                    `;
                    unpaidReminders.appendChild(reminder);
                }
            });
            
            document.getElementById('unpaidCount').textContent = unpaidCount;
        }

        // Format tanggal
        function formatDate(dateString) {
            if (!dateString) return '-';
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Format angka dengan pemisah ribuan
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
    </script>
